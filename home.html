<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UmbrelOS Ähnliche UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Bibliothek einbinden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Benutzerdefinierte Stile */
        header h1 {
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
        }
        .popover {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            color: #000;
            border-radius: 0.3rem;
            padding: 20px;
            width: 80%;
            height: 80%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            position: relative;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-500 bg-cover bg-center text-white" style="background-image: url('/img/hintergrundbild.jpg');">
    <!-- Header -->
    <header class="flex items-center justify-center ">
        <h1>Guten Tag, Max Mustermann</h1>
    </header>

    <!-- Hauptcontainer mit vertikalen Abschnitten -->
    <div class="flex-1 flex flex-col items-center p-5 gap-10" id="main-container">
        <!-- Dynamisch generierte Sektionen werden hier eingefügt -->
    </div>

    <!-- Overlay und Popover Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50" id="overlay">
        <div class="bg-white bg-opacity-70 backdrop-blur-lg rounded-md p-5 w-4/5 h-4/5 shadow-2xl transform scale-0 opacity-0 transition-transform transition-opacity duration-300" id="popover">
            <span class="absolute top-2 right-4 text-2xl cursor-pointer text-black" id="close-btn">&times;</span>
            <div id="popover-content">
                <!-- Erweiterter Inhalt wird hier eingefügt -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Beispiel JSON-Daten mit vollständigem HTML-Inhalt und Apps als Buttons
        const data = {
            "sections": [
                {
                    "title": "Systemübersicht",
                    "components": [
                        {
                            "type": "widget",
                            "data": {
                                "widget": "system-status",
                                "html": "<h3>System Status</h3><p>Alles läuft reibungslos!</p>",
                                "expandedHtml": "<h2>System Status Details</h2><p>Hier sind weitere Informationen zum Systemstatus...</p>"
                            }
                        },
                        {
                            "type": "widget",
                            "data": {
                                "widget": "netzwerk",
                                "html": "<h3>Netzwerk</h3><p>Verbindung: Stabil</p>",
                                "expandedHtml": "<h2>Netzwerk Details</h2><p>Hier sind weitere Informationen zum Netzwerk...</p>"
                            }
                        },
                        {
                            "type": "app",
                            "data": {
                                "app": "weather",
                                "html": "<p>Wetter</p>",
                                "logo": "https://via.placeholder.com/100?text=Wetter",
                                "action": "openWeather"
                            }
                        }
                    ]
                },
                {
                    "title": "Leistung",
                    "components": [
                        {
                            "type": "widget",
                            "data": {
                                "widget": "prozessor",
                                "html": "<h3>Prozessor</h3><p>Auslastung: 35%</p>",
                                "expandedHtml": "<h2>Prozessor Details</h2><p>Hier sind weitere Informationen zum Prozessor...</p>"
                            }
                        },
                        {
                            "type": "app",
                            "data": {
                                "app": "calendar",
                                "html": "<p>Kalender</p>",
                                "logo": "https://via.placeholder.com/100?text=Kalender",
                                "action": "openCalendar"
                            }
                        }
                    ]
                }
            ]
        };

        const container = document.getElementById('main-container');
        const overlay = document.getElementById('overlay');
        const popover = document.getElementById('popover');
        const popoverContent = document.getElementById('popover-content');
        const closeBtn = document.getElementById('close-btn');

        // Funktion zum Erstellen von Widgets und Apps
        function createComponent(component) {
            if (component.type === 'widget') {
                const div = document.createElement('div');
                div.classList.add(
                    'bg-white', 'bg-opacity-30', 'backdrop-blur-lg', 'rounded', 'p-5',
                    'shadow-md', 'cursor-pointer', 'relative', 'overflow-hidden',
                    'transition-transform', 'transition-colors', 'duration-300',
                    'hover:scale-105', 'hover:bg-opacity-40'
                );
                // Responsive Breite: 1/3 auf groß, 1/2 auf mittel, voll auf klein
                div.classList.add('w-full', 'sm:w-1/2', 'lg:w-1/3');

                div.setAttribute('data-widget', component.data.widget);
                div.innerHTML = component.data.html;

                // Event Listener für erweiterte Ansicht hinzufügen
                div.addEventListener('click', (e) => {
                    // Verhindert das Klicken auf den Close-Button auszulösen
                    if (e.target.classList.contains('close-btn')) return;
                    openPopover(component.data.expandedHtml);
                });

                return div;
            } else if (component.type === 'app') {
                const div = document.createElement('div');
                div.classList.add(
                    'bg-blue-500', 'bg-opacity-30', 'rounded', 'p-2.5',
                    'shadow-md', 'cursor-pointer', 'relative',
                    'flex', 'flex-col', 'items-center', 'justify-center',
                    'transition-transform', 'transition-colors', 'duration-300',
                    'hover:scale-110', 'hover:bg-opacity-40'
                );
                // Responsive Breite und Höhe
                div.classList.add('w-24', 'h-24', 'sm:w-20', 'sm:h-20', 'md:w-24', 'md:h-24');

                div.setAttribute('data-app', component.data.app);
                div.innerHTML = `
                    <img src="${component.data.logo}" alt="${component.data.app} Logo" class="max-w-3/5 max-h-3/5 mb-1">
                    ${component.data.html}
                `;

                // Event Listener für App-Funktion hinzufügen
                div.addEventListener('click', (e) => {
                    // Verhindert das Auslösen der Widget-Click-Events, falls überlappend
                    e.stopPropagation();
                    executeAppAction(component.data.action);
                });

                return div;
            }
        }

        // Funktion zum Erstellen von Sektionen
        function createSection(section) {
            const sectionElement = document.createElement('section');
            sectionElement.classList.add('w-full', 'max-w-7xl');

            const mainContent = document.createElement('div');
            mainContent.classList.add('flex', 'flex-col', 'gap-5');

            const widgetsContainer = document.createElement('div');
            widgetsContainer.classList.add('flex', 'flex-wrap', 'gap-5', 'my-6');

            section.components.forEach(component => {
                const componentElement = createComponent(component);
                widgetsContainer.appendChild(componentElement);
            });

            mainContent.appendChild(widgetsContainer);
            sectionElement.appendChild(mainContent);

            return sectionElement;
        }

        // Sektionen aus JSON erstellen und hinzufügen
        data.sections.forEach(section => {
            const sectionElement = createSection(section);
            container.appendChild(sectionElement);
        });

        // Funktion zum Ausführen von App-Aktionen
        function executeAppAction(action) {
            if (typeof window[action] === 'function') {
                window[action]();
            } else {
                console.warn(`Funktion "${action}" ist nicht definiert.`);
            }
        }

        // Beispiel-Funktionen für Apps
        function openWeather() {
            alert('Wetter-App geöffnet!');
            // Hier können Sie weitere Aktionen hinzufügen, z.B. eine neue Seite laden oder ein Modal öffnen
        }

        function openCalendar() {
            alert('Kalender-App geöffnet!');
            // Hier können Sie weitere Aktionen hinzufügen, z.B. eine neue Seite laden oder ein Modal öffnen
        }

        // Funktion zum Öffnen des Popovers
        function openPopover(content) {
            popoverContent.innerHTML = content;
            overlay.classList.remove('hidden');
            popover.classList.remove('scale-0', 'opacity-0');
            popover.classList.add('scale-100', 'opacity-100');
            gsap.fromTo(popover, { scale: 0, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3, ease: 'power1.out' });
            overlay.classList.add('flex');
        }

        // Funktion zum Schließen des Popovers
        function closePopover() {
            gsap.to(popover, { scale: 0, opacity: 0, duration: 0.3, ease: 'power1.in', onComplete: () => {
                popover.classList.remove('scale-100', 'opacity-100');
                overlay.classList.remove('flex');
                overlay.classList.add('hidden');
            }});
        }

        // Event Listener für Close-Button im Popover
        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Verhindert das Auslösen anderer Click-Events
            closePopover();
        });

        // Event Listener für Klick außerhalb des Popovers zum Schließen
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closePopover();
            }
        });
    </script>
</body>
</html>
